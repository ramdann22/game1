<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catch the Falling Objects</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    #startMenu {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #6dd5fa88, #2980b988);
      backdrop-filter: blur(6px);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    .menu-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease;
    }

    .menu-card h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 0 2px 5px #000;
    }

    .menu-card p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .menu-card button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #f39c12;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .menu-card button:hover {
      background: #e67e22;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    #game {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 40px auto 10px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      display: none;
    }

    #player {
      position: absolute;
      bottom: 20px;
      left: 180px;
      width: 40px;
      height: 40px;
      background: #f39c12;
      border-radius: 50%;
      transition: left 0.1s ease;
      box-shadow: 0 0 10px #f39c12;
    }

    .object {
      position: absolute;
      top: -40px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .red { background: #e74c3c; }
    .blue { background: #3498db; }

    #scoreboard, #lives {
      text-align: center;
      color: #fff;
      font-size: 24px;
      margin-top: 10px;
      user-select: none;
      display: none;
    }

    #lives { font-size: 18px; }

    #levelMsg {
      position: absolute;
      top: 250px;
      width: 100%;
      text-align: center;
      font-size: 36px;
      color: #f39c12;
      font-weight: 700;
      text-shadow: 0 0 5px #f39c12;
      display: none;
      pointer-events: none;
    }

    #gameOver {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 36px;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    #gameOver button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #f39c12;
      cursor: pointer;
      color: #fff;
    }

    .back-container {
      text-align: center;
      margin: 20px;
    }

    .back-container button {
      padding: 10px 20px;
      font-size: 18px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-container button:hover {
      background: #34495e;
    }

    #confirmLogout {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      z-index: 100;
    }

    .confirm-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 300px;
      margin: 200px auto;
      text-align: center;
    }

    .confirm-box button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .confirm-box .confirm {
      background: #e74c3c;
      color: white;
    }

    .confirm-box .cancel {
      background: #7f8c8d;
      color: white;
    }
  </style>
</head>
<body>
        <!-- Tampilan Awal Login -->
<!-- Halaman Login -->
<div id="loginScreen" style="position:absolute; width:100%; height:100%; background:#2980b9; display:flex; align-items:center; justify-content:center; flex-direction:column; color:white;">
  <h2>Login Game</h2>
  <input id="playerName" type="text" placeholder="Masukkan nama" style="padding:10px; border-radius:5px; border:none; margin-bottom:15px;" />
  <button onclick="login()" style="padding:10px 20px; border:none; background:#f39c12; color:white; border-radius:10px;">Login</button>
</div>
<!-- Menu Awal -->
<div id="startMenu">
  <div class="menu-card">
    <h1>üéÆ Catch the Falling Objects</h1>
    <p>Siap bermain dan kumpulkan skor tertinggi?</p>
    <button onclick="startFromMenu()">Mulai Game</button>
  </div>
</div>

<!-- Skor dan nyawa -->
<div id="scoreboard">Score: 0</div>
<div id="lives">Lives: 3</div>

<!-- Game -->
<div id="game">
  <div id="player"></div>
  <div id="levelMsg">Level Up!</div>
  <div id="gameOver">
    Game Over<br />
    <button onclick="startGame()">Restart</button>
  </div>
</div>

<!-- Tombol kembali -->
<div class="back-container">
  <button onclick="goBack()">‚Üê Kembali</button>
</div>



<!-- Copyright -->
<div style="text-align: center;">
  <p>Copyright¬©Ramdan.z 2030</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
window.onload = function () {
  document.getElementById('loginScreen').style.display = 'flex';
  startMenu.style.display = 'none';
};
  const game = document.getElementById('game');
  const player = document.getElementById('player');
  const scoreboard = document.getElementById('scoreboard');
  const livesDisplay = document.getElementById('lives');
  const gameOverScreen = document.getElementById('gameOver');
  const levelMsg = document.getElementById('levelMsg');
  const startMenu = document.getElementById('startMenu');
  const confirmBox = document.getElementById('confirmLogout');

  let playerPos = 180;
  const playerSpeed = 40;
  let score = 0;
  let level = 1;
  let lives = 3;
  let objects = [];
  let isGameOver = false;
  let fallSpeed = 1.5;
  let createInterval;


  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  function playBeep(freq = 440, duration = 100) {
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    oscillator.frequency.value = freq;
    oscillator.type = 'square';
    oscillator.start();
    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
    oscillator.stop(audioCtx.currentTime + duration / 1000);
  }

  function startFromMenu() {
  startMenu.style.display = 'none';
  game.style.display = 'block';
  scoreboard.style.display = 'block';
  livesDisplay.style.display = 'block';
  startGame();
}
  
  function login() {
  const name = document.getElementById('playerName').value.trim();
  if (name === '') {
    alert('Silakan masukkan nama terlebih dahulu!');
    return;
  }

  // Sembunyikan layar login dan tampilkan menu mulai game
  document.getElementById('loginScreen').style.display = 'none';
  startMenu.style.display = 'flex';

  // Simpan nama jika ingin ditampilkan nanti
  localStorage.setItem('playerName', name);
}

  function startGame() {
    score = 0;
    level = 1;
    lives = 3;
    updateLives();
    scoreboard.textContent = 'Score: 0';
    isGameOver = false;
    objects.forEach(obj => game.removeChild(obj));
    objects = [];
    gameOverScreen.style.display = 'none';
    playerPos = 180;
    player.style.left = playerPos + 'px';
    fallSpeed = 1.5;

    clearInterval(createInterval);
    createInterval = setInterval(createObject, 1000);
    animate();
  }

  function movePlayer(dir) {
    if (isGameOver) return;
    playerPos += dir * playerSpeed;
    playerPos = Math.max(0, Math.min(360, playerPos));
    player.style.left = playerPos + 'px';
    playBeep(600, 50);
  }

  function createObject() {
    if (isGameOver || objects.length > 20) return;
    let rand = Math.random();
    if (rand > 0.6) return;
    const obj = document.createElement('div');
    obj.classList.add('object', rand > 0.5 ? 'blue' : 'red');
    obj.style.left = Math.floor(Math.random() * 370) + 'px';
    obj.style.top = '-30px';
    game.appendChild(obj);
    objects.push(obj);
  }

  function updateObjects() {
    fallSpeed = 1.5 + score * 0.1;
    let remaining = [];
    for (let obj of objects) {
      let top = parseFloat(obj.style.top);
      top += fallSpeed;
      obj.style.top = top + 'px';

      const objLeft = parseInt(obj.style.left);
      if (top > 570) {
        if (obj.classList.contains('red')) {
          lives--;
          updateLives();
          playBeep(200, 200);
          if (lives <= 0) endGame();
        }
        game.removeChild(obj);
        continue;
      }

      if (
        top > 540 &&
        objLeft + 30 > playerPos &&
        objLeft < playerPos + 40
      ) {
        if (obj.classList.contains('red')) {
          score++;
          playBeep(800, 100);
        } else {
          score += 3;
          playBeep(1200, 150);
        }
        scoreboard.textContent = 'Score: ' + score;
        checkLevelUp();
        game.removeChild(obj);
        continue;
      }

      remaining.push(obj);
    }
    objects = remaining;
  }

  function checkLevelUp() {
    let newLevel = Math.floor(score / 5) + 1;
    if (newLevel > level) {
      level = newLevel;
      levelMsg.style.display = 'block';
      setTimeout(() => levelMsg.style.display = 'none', 1500);
    }
  }

  function updateLives() {
    livesDisplay.textContent = 'Lives: ' + lives;
  }

  function endGame() {
    isGameOver = true;
    clearInterval(createInterval);
    gameOverScreen.style.display = 'flex';
  }

  function animate() {
    if (!isGameOver) {
      updateObjects();
      requestAnimationFrame(animate);
    }
  }

 function goBack() {
  Swal.fire({
    title: 'Yakin ingin keluar?',
    text: 'Kamu akan kembali ke halaman login.',
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'Ya, keluar',
    cancelButtonText: 'Batal'
  }).then((result) => {
    if (result.isConfirmed) {
      logout();
    }
  });
}

function logout() {
  clearInterval(createInterval);
  game.style.display = 'none';
  scoreboard.style.display = 'none';
  livesDisplay.style.display = 'none';
  startMenu.style.display = 'none';
  document.getElementById('loginScreen').style.display = 'flex';
}
  let isDragging = false, dragStartX = 0, playerStartX = 0;

  player.addEventListener('mousedown', e => {
    isDragging = true;
    dragStartX = e.clientX;
    playerStartX = playerPos;
    e.preventDefault();
  });
  window.addEventListener('mouseup', () => isDragging = false);
  window.addEventListener('mousemove', e => {
    if (!isDragging) return;
    let delta = e.clientX - dragStartX;
    playerPos = Math.max(0, Math.min(360, playerStartX + delta));
    player.style.left = playerPos + 'px';
  });

  player.addEventListener('touchstart', e => {
    isDragging = true;
    dragStartX = e.touches[0].clientX;
    playerStartX = playerPos;
    e.preventDefault();
  });
  window.addEventListener('touchend', () => isDragging = false);
  window.addEventListener('touchmove', e => {
    if (!isDragging) return;
    let delta = e.touches[0].clientX - dragStartX;
    playerPos = Math.max(0, Math.min(360, playerStartX + delta));
    player.style.left = playerPos + 'px';
    e.preventDefault();
  });

  window.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft') movePlayer(-1);
    if (e.key === 'ArrowRight') movePlayer(1);
  });
</script>

</body>
</html>
